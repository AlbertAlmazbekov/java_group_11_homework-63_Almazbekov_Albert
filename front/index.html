<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microgramm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;700&display=swap" 
    rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
      
    <div class="flip">
        <div class="wrapper">
            <form class="form-signin" id="sing_up">       
              <h2 class="form-signin-heading">Authorization</h2>
              <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
              <input type="password" class="form-control" name="password" placeholder="Password" required=""/>      
              <label class="checkbox">
                <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe">Remember me
              </label>
              <button id="demo" onclick="" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>   
            </form>
        </div>
    </div>

    
    <header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="#">Microgramm</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item dropdown">
							<!-- <a class="nav-link" href="" id="navbarDropdown3" role="button"
								 aria-expanded="false">
								выйти
							</a> -->
                            <form class="form-logout" role="form">
                                <input type="submit" value="выйти" id="logout" class="btn btn-primary btn-lg">
                             </form>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
    <div id="panel" class="container">
        <div class="post">
                <div class="like">
                    <img src="images/java.jpg" class="img-fluid" alt="java" width="100%" height="100%" style="">
                </div>
            <div class="card-body">
                <div id="" class="card-body1">
                    <i class="bi bi-suit-heart-fill like-js" style="color: red; z-index: 1; position: absolute;" hidden></i>
                    <i class="bi bi-suit-heart like-js" style="color: black; z-index: 2; position: absolute;"></i>
                </div>
                <div id="c" class="card-body2">
                    <i class="bi bi-chat card-body-2"></i>
                </div>
                <div id="" class="card-body3">
                    <i class="bi bi-bookmark-fill card-body-3" style="z-index: 1; position: absolute;" hidden></i>
                    <i class="bi bi-bookmark card-body-3" style="z-index: 2; position: absolute;"></i>
                </div>
            </div>
            
        </div>	
    </div>

    <script src="js/script.js"></script>
</body>
</html>
